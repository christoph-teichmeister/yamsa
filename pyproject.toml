[project]
name = "yamsa"
version = "0.1.0"
description = "Yet another money split app"
readme = "README.md"
requires-python = ">=3.13,<3.14"
dependencies = [
    "ambient-toolbox==12.*",
    "django-axes==8.*",
    "django-cloudinary-storage==0.*",
    "django-context-decorator==1.*",
    "django-environ==0.*",
    "django-extensions==4.*",
    "emoji==2.*",
    "django-htmx==1.*",
    "django-minify-html==1.*",
    "django-pony-express==2.*",
    "django[argon2]==5.*",
    "gunicorn==23.*",
    "minify-html==0.18.*",
    "model-bakery==1.*",
    "pillow==12.*",
    "psycopg2-binary==2.*",
    "pytest==9.*",
    "pywebpush==2.*",
    "sentry-sdk[django]==2.*",
    "whitenoise==6.*",
]

[project.optional-dependencies]
dev = [
    "coverage",
    "django-browser-reload",
    "django-debug-toolbar",
    "django-upgrade",
    "djlint",
    "freezegun",
    "ruff",
    "factory-boy==3.*",
    "pytest-django==4.*",
    "pytest-env==1.2.*",
    "pytest-factoryboy==2.*",
]

[build-system]
requires = [
    "setuptools==80.*",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["apps*", "render_sh_scripts*"]

[tool.coverage.run]
branch = true
# do not test these things
omit = [
    "*/config/*",
    "*/migrations/*",
    "*/templates/*",
    "*/tests/*",
    "*/apps.py",
    "*/__init__.py",
    "*/scripts/*.py",
    "*/management/commands/*.py",
    "*.html",
    "*.txt",
    "*.json",
    "*.env",
    "*.sh",
]

[tool.coverage.report]
precision = 2

show_missing = true

# Donâ€™t report files that have no executable code (such as __init__.py files).
skip_empty = true

# Regexes for lines to exclude from consideration
exclude_also = [
    # Don't complain about missing debug-only code:
    "if self\\.debug",
    # Don't complain if tests don't hit defensive assertion code:
    "raise AssertionError",
    "raise NotImplementedError",
    # Don't complain if non-runnable code isn't run:
    "if 0:",
    "if __name__ == .__main__.:",
    # Don't complain about abstract methods, they aren't run:
    "@(abc\\.)?abstractmethod",
]

ignore_errors = true

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "apps.config.settings"
python_files = [
    "test_*.py",
]
testpaths = [
    "apps",
]
env = [
    "DJANGO_TESTING=1",
]

[tool.coverage.html]
directory = "coverage_html_report"

[tool.djlint]
profile = "django"

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "*/migrations/*",
]

# Same as Black.
line-length = 120

fix = true

# Assume Python 3.13.
target-version = "py313"  # Fixed version from onrender.com (If you change this, also change it in the Dockerfile!)

[tool.ruff.lint]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # Pyflakes
    "N", # pep8-naming
    "I", # isort
    "B", # flake8-bugbear
    "A", # flake8-builtins
    "DTZ", # flake8-datetimez
    "DJ", # flake8-django
    "EM", # flake8-errmsg
    "RUF", # Removes unnecessary "#noqa" comments
    "YTT", # Avoid non-future-prove usages of "sys"
    # "FBT",     # Protects you from the "boolean trap bug"
    "C4", # Checks for unnecessary comprehensions
    "PIE", # Bunch of useful rules
    "SIM", # Simplifies your code
    "INT", # Validates your gettext translation strings
    "PERF", # Perflint
    "PGH", # No all-purpose "# noqa" and eval validation
    "UP", # PyUpgrade
]
ignore = [
    'N999', # Project name contains underscore, not fixable
    'A003', # Django attributes shadow python builtins
    'DJ001', # Django model text-based fields shouldn't be nullable
    'DJ012', # Odd ordering of Django model methods
    'RUF012', # Mutable class attributes should be annotated with `typing.ClassVar`
    'PERF401', # Use a list comprehension to create a transformed list
]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # Pyflakes
    "N", # pep8-naming
    "I", # isort
    "B", # flake8-bugbear
    "A", # flake8-builtins
    "DTZ", # flake8-datetimez
    "DJ", # flake8-django
    "EM", # flake8-errmsg
    "RUF", # Removes unnecessary "#noqa" comments
    "YTT", # Avoid non-future-prove usages of "sys"
    # "FBT",     # Protects you from the "boolean trap bug"
    "C4", # Checks for unnecessary comprehensions
    "PIE", # Bunch of useful rules
    "SIM", # Simplifies your code
    "INT", # Validates your gettext translation strings
    "PERF", # Perflint
    "PGH", # No all-purpose "# noqa" and eval validation
    "UP", # PyUpgrade
]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = [
  # Allows "imported but unused" in init files
  "F401",
]
"**/apps.py" = [
  # Allows "imported but unused" in init files
  "F401",
]
