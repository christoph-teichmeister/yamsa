{% load get_attribute %}

{% for news in news_list %}
    <tr>
        <td>
            <NewsCard news=news></NewsCard>
        </td>
    </tr>
{% endfor %}

{% if page_obj.has_next %}
    <tr hx-get="{{ view_url }}?page={{ page_obj.next_page_number }}"
        hx-indicator="#body-loading-spinner"
        hx-trigger="revealed"
            {# hx-trigger="click" #}
        hx-swap="outerHTML">
        <td></td>
    </tr>
{% endif %}
