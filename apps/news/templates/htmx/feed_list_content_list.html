{% load get_attribute %}

{% for news in news_list %}
    <li class="list-group-item">
        {% for key in table_config.keys %}
            {{ news|getattribute:key }} |
        {% endfor %}
    </li>
{% endfor %}
{% if page_obj.has_next %}
    <li hx-get="{{ view_url }}?page={{ page_obj.next_page_number }}"
        hx-indicator="#body-loading-spinner"
        hx-trigger="revealed"
        hx-swap="outerHTML">
    </li>
{% endif %}
