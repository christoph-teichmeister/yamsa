<div class="split-row">
    <div class="row g-3 align-items-center">
        <div class="col-md-5">
            <label class="form-label transaction-label" for="value_input_new">Amount</label>
            <div class="input-group">
                <input id="value_input_new"
                       name="value"
                       type="number"
                       class="form-control"
                       min="0.01"
                       step="0.01"
                       max="99999999"
                       required
                       value="{{ form.fields.value }}" />
                <span class="input-group-text">{{ parent_transaction.currency.sign }}</span>
            </div>
        </div>
        <div class="col-md-5">
            <label class="form-label transaction-label" for="paid_for_select_new">For</label>
            <select name="paid_for" class="form-select" id="paid_for_select_new" required>
                {% for user in room_users %}<option value="{{ user.id }}">{{ user.name }}</option>{% endfor %}
            </select>
        </div>
        <div class="col-md-2 d-flex align-items-end justify-content-md-end">
            <button type="button"
                    class="btn btn-outline-danger w-100"
                    hx-trigger="click"
                    hx-confirm="Remove this participant?"
                    hx-swap="none"
                    onclick="this.closest('.split-row').remove();">
                <i class="bi bi-trash"></i>
            </button>
        </div>
    </div>
    <div class="form-group" hidden>
        <label class="visually-hidden" for="child_transaction_id_input_new">Child Transaction ID</label>
        <input id="child_transaction_id_input_new"
               name="child_transaction_id"
               type="number"
               class="form-control"
               min="0"
               step="0.01"
               max="99999999"
               required
               value="0" />
    </div>
</div>
<span id="add-child-transaction-container"></span>
