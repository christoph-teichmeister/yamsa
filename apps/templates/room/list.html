{% extends "core/base.html" %}

{% block content %}

    <div class="container text-center">
        <div class="row g-1">
            {% for room in rooms %}
                <div class="col-12 col-lg-6" style="cursor: pointer">
                    <div class="p-1">
                        <div class="card"
                             style="background-color: #181618"
                             hx-trigger="click"
                             hx-get="{% url 'room-detail' slug=room.slug %}"
                             hx-target="#body"
                             hx-swap="morph:innerHTML"
                             hx-push-url="true"
                        >
                            <div class="card-body">
                                {% if request.user.is_superuser and request.user not in room.users.all %}
                                    <small style="font-style: italic">
                                        {{ room.created_by }}
                                    </small>
                                {% endif %}
                                <h5 class="card-title">{{ room.name }}</h5>
                                <p class="card-text">{{ room.description }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}

            <div class="col-12 col-lg-6" style="cursor: pointer">
                <div class="p-1">
                    <div class="card"
                         style="background-color: rgb(24,22,24)"
                         hx-trigger="click"
                         hx-get="{% url 'room-create' %}"
                         hx-target="#body"
                         hx-swap="morph:innerHTML"
                         hx-push-url="true">
                        <div class="card-body">
                            <p class="card-text">
                                <i class="bi bi-plus-circle"></i>
                            </p>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

{% endblock %}
