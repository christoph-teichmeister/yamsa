{% if money_flow_qs %}
    <br/>

    <h5>Money Flow QS</h5>

    <ul class="list-group">
        {% for money_flow in money_flow_qs %}
            <li class="list-group-item">
                {{ money_flow.user.name }} gets {{ money_flow.incoming }}€ and
                pays {{ money_flow.outgoing }}€
            </li>
        {% endfor %}
    </ul>

    <br/>
{% endif %}
