<div class="fixed-bottom pb-4 pt-1" style="background-color: #181618; height: 4em;">
    <ul class="nav nav-justified" style="height: 100%; align-content: center" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active"
               id="home-tab"
               role="tab"
               aria-controls="home"
               aria-selected="true"
               hx-trigger="click"
               hx-get="{% url 'core-welcome' %}"
               hx-target="#body"
               hx-swap="morph:innerHTML"
               hx-push-url="true"
            >
                <i class="bi bi-house"></i>
            </a>
        </li>

        {% if request.user.is_authenticated %}
            <li class="nav-item" role="presentation">
                <a class="nav-link"
                   id="pills-rooms-tab"
                   data-bs-toggle="pill"
                   role="tab"
                   aria-controls="pills-rooms"
                   aria-selected="false"
                   hx-trigger="click"
                   hx-get="{% url 'room-list' %}"
                   hx-target="#body"
                   hx-swap="morph:innerHTML"
                   hx-push-url="true"
                >
                    <i class="bi bi-list-check"></i>
                </a>
            </li>
        {% endif %}

        <li class="nav-item" role="presentation">
            <a class="nav-link"
               id="detail-tab"
               role="tab"
               aria-controls="detail"
               aria-selected="false"
               hx-trigger="click"
               hx-get="{% if request.user.is_authenticated %}{% url 'account-user-detail' pk=request.user.id %}{% else %}{% url 'account-user-login' %}{% endif %}"
               hx-target="#body"
               hx-swap="morph:innerHTML"
               hx-push-url="true"
            >
                <i class="bi bi-person"></i>
            </a>
        </li>
    </ul>
</div>
