<li class="list-group-item {% if news.highlighted %}pt-4{% else %}pb-2 pt-4{% endif %}">
    <div class="row">
        <div class="col-1">
            {% if news.highlighted %}
                <i class="bi bi-star-fill"></i>
            {% else %}
                <i class="bi bi-caret-right"></i>
            {% endif %}
        </div>
        <div class="col-11">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">
                    {{ news.title }}
                </h5>
                <small style="font-style: italic">{{ news.created_at|date:'G:i // d.m.Y' }}</small>
            </div>
            <p class="my-2">
                {{ news.message }}
            </p>
        </div>
    </div>
</li>
